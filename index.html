<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Tamagotchi</title>
  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="scripts/apps.js" defer></script>

</head>
<body>
  <header>
    <div>
      <h1 id="name">Name:</h1>
      <h2 id="age">Age: 0</h2>
    </div>
    <div>
      <h3 id="boredom" class="stats">Boredom: 1</h3>
      <h3 id="hunger" class="stats">Hunger: 1</h3>
      <h3 id="energy" class="stats">Energy: 1</h3>
    </div>
  </header>

  <main>
    <div class="gamescreen__container">
      <div class="bg__container">

      </div>
    </div>
  </main>
  <footer>
    <div class="game__controller">
      <button id="play" class="game__controls">Play</button>
      <button id="feed" class="game__controls">Feed</button>
      <button id="rest" class="game__controls">Rest</button>
    </div>
  </footer>
  
</body>
</html>
