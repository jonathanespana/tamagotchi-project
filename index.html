<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Tamagotchi</title>
  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="scripts/app.js" defer></script>

</head>
<body>
  <header>
    <div>
      <h1 id="name">Name:</h1>
      <h2 id="age">Age: 0</h2>
    </div>
    <div id="stats__container">
      <h3 id="boredom" class="stats">Boredom: 1</h3>
      <h3 id="hunger" class="stats">Hunger: 1</h3>
      <h3 id="tired" class="stats">Tired: 1</h3>
    </div>
  </header>

  <main>
    <div class="gamescreen">
        <!-- background image and sprite will go here -->
        <img id="bg__img" src="resources/background.png" alt="">
    </div>
  </main>
  <footer>
    <div id="game__controller">
      <button id="play" class="game__controls">Play</button>
      <button id="feed" class="game__controls">Feed</button>
      <button id="rest" class="game__controls">Rest</button>
    </div>
  </footer>

  <div class="start__modal">
    <div class="modal__container">
        <section id="modal__top"class="modal__section">The Dinosaur Sanctuary thanks you for opening your home to a rescue dino!  Name your dino to begin your parenting journey.</section>
        <section id="modal__bottom"class="modal__section">
            <input type="text" placeholder="Name">
            <button id="btn__submit">Submit</button></section>
    </div>
</div>
  
</body>
</html>
